<!DOCTYPE html>
<html>
  <head>
    <title>Mission 3 Todo List For Team</title>
    <meta charset="utf-8" />
    <link href="./src/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1 id="kanban-title">
        <span><strong>Team</strong>'s Todo Lists</span>
      </h1>
      <ul class="todoapp-list-container flex-column-container" data-teamid="theteamid">
        <li class="add-user-button-container">
          <button id="add-user-button" class="add-user-button ripple">
            <span class="material-icons add-user-button">add</span>
          </button>
        </li>
      </ul>
    </div>
    <script type="module" src="./src/js/kanban.js"></script>
  </body>
</html>
